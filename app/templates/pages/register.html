{% extends "base.html" %}

{% block content %}

    <h3>Register</h3>

    <br>

    <div class = "container">
        <div class = "row justify-content-center">
            <div class = "col-3">
                <form action = "/register" method = "POST">
                    <div class = "form-group">
                        <label for = "idInput">Username</label>
                        <input type = "username" class = "form-control" id = "idInput" placeholder = "Choose a username" name = "id">
                    </div>
                    <div class = "form-group">
                        <label for = "emailInput">Username</label>
                        <input type = "email" class = "form-control" id = "emailInput" placeholder = "Enter your email" name = "email">
                        <small class = "text-muted">This will only be used for password resets.</small>
                    </div>
                    <div class = "form-group">
                        <label for = "passInput">Password</label>
                        <input type = "password" class = "form-control" id = "passInput" placeholder = "Password" name = "password">
                        <small class = "text-muted">Minimum of 6 characters.</small>
                    </div>
                    <br>
                    {% if error %}<p style = "color:red">{{ error }}</p>{% endif %}
                    <button type = "submit" class = "btn btn-outline-info btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
